<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 4 - Border CSS</title>
    <style type="text/css">
      #container {
        display: flex;
        justify-content: center;
      }
      
      #box {
        width: 200px;
        height: 200px;
        background-color: crimson;
        color: white;
        margin: 50px 50px;
        padding: 80px 90px;
        border: 6px solid black;
      }

      p {
        font-size: 24px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="box">
        <p>Ini adalah box dengan border</p>
      </div>
    </div>
  </body>
</html>

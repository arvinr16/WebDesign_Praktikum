<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan ke 3: Format tata letak</title>
  </head>
  <body>
    <font size="5" face="arial"
      >Praktikum Web Design & Interface
      <br align="center" size="4" width="80%" color="blue" />
      <p>Matakuliah Wajib</p>
      <blockquote>
        <i>Berakit rakit ke hulu</i>
        <b>Pemrograman Web</b>

      <marquee height="100px" style="display: flex; align-items: center; background: linear-gradient(45deg, #14c8bc, #1326a1);" direction="right">
        <h1 style="color: white;">Web Design</h1>
      </marquee>
    </font>
